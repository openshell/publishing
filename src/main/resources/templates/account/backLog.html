<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>任务发布系统</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</head>
<body class="app sidebar-mini rtl">

<header class="app-header">
    <a class="app-header__logo" href="${APP_PATH }/emp/adminHome"> <i
            class="fa fa-home"></i> 任务分发系统
    </a>
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
       aria-label="Hide Sidebar"></a>
    <ul class="app-nav">

        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">退出</a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
               <li><a class="dropdown-item" href="/logout"></a></li>
            </ul></li>
    </ul>
</header>

<div class="app-sidebar__overlay" data-toggle="sidebar"></div>

<aside class="app-sidebar">
    <div class="app-sidebar__user">
        <img class="app-sidebar__user-avatar"
             src="/img/admin.png" alt="User Image">
        <div>
            <p class="app-sidebar__user-name">
                <shiro:user>
                    <shiro:principal/>
                </shiro:user>
            </p>
            </p>

        </div>
    </div>
    <ul class="app-menu active">
        <li><a class="app-menu__item"
               href="/task/backlog"><i
                class="app-menu__icon fa fa-dashboard"></i><span
                class="app-menu__label">待办任务</span></a>
        </li>
        <li><a class="app-menu__item"
               href="/task/allTask"><i
                class="app-menu__icon fa fa-users"></i><span
                class="app-menu__label">所有任务</span></a>
        </li>
        <li><a class="app-menu__item" href="/user/allUser"><i
                class="app-menu__icon fa fa-users"></i><span
                class="app-menu__label">人员列表</span></a>
        </li>
    </ul>
</aside>

<main class="app-content"> <!-- 搭建显示页面 -->
    <div class="tile">
    <!-- 显示表格数据 -->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" id="emps_table">
                <thead>
                <tr>
                    <th><input type="checkbox" id="check_all" /></th>
                    <th>序号</th>
                    <th>任务名称</th>
                    <th>类型</th>
                    <th>推送人</th>
                    <th>推送日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <!-- 显示分页信息 -->
    <div class="row">
        <!--分页文字信息  -->
        <div class="col-md-6" id="page_info_area"></div>
        <!-- 分页条信息 -->
        <div class="col-md-6" id="page_nav_area"></div>
    </div>
    </div>
</main>


<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/main.js"></script>
<script type="text/javascript">

</script>

</body>
</html>
